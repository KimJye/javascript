<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    //Array 객체 인스턴스를 만들어 myArray에 저장한다.
    var myArray = new Array();

    //myArray는 Array()생성자의 객체이자 인스턴스다.
    console.log(typeof myArray);//배열은 object의 한 종류이다.
    console.log(myArray);
    console.log(myArray.constructor);
</script>
</body>
</html>
