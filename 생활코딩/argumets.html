<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>arguments</title>
  </head>
  <body>
    <a> 함수에는 arguments라는 변수에 담긴 숨겨진 유사 배열이 있다</a>
    <script>
      function sum() {
        var i,
          _sum = 0;
        for (i = 0; i < arguments.length; i++) {
          document.write(i + " : " + arguments[i] + "<br />");
          _sum += arguments[i];
        }
        return _sum;
      }
      document.write("result : " + sum(1, 2, 3, 4));

      // arguments.length
      function zero() {
        console.log("zero.length", zero.length, "arguments", arguments.length);
      }
      function one(arg1) {
        console.log("one.length", one.length, "arguments", arguments.length);
      }
      function two(arg1, arg2) {
        console.log("two.length", two.length, "arguments", arguments.length);
      }
      zero(); // zero.length 0 arguments 0
      one("val1", "val2"); // one.length 1 arguments 2
      two("val1"); // two.length 2 arguments 1
    </script>
  </body>
</html>
