<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>함수</title>
  </head>
  <body>
    <script>
      // 함수는 코드의 재활용성을 높여준다.

      function numbering() {
        i = 0;
        while (i < 10) {
          document.write(i);
          i += 1;
        }
      }
      numbering();

      // 함수를 정의 하는 다른 방법
      var numbering = function() {
        i = 0;
        while (i < 10) {
          document.write(i);
          i += 1;
        }
      };
      numbering();

      // 익명 함수 : 함수 정의와 호출을 동시에 함. 일회성으로 호출할때 씀.
      (function numbering() {
        i = 0;
        while (i < 10) {
          document.write(i);
          i += 1;
        }
      })();
    </script>
  </body>
</html>
