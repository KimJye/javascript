<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      //document.write는 자바스크립트를 이용해서 웹페이지에 텍스트를 출력한다
      for (var i = 0; i < 10; i++) {
        if (i === 5) {
          break;
        }
        document.write("coding everybody" + i + "<br />");
      }
    </script>
  </body>
</html>
