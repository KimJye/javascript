<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>this</title>
  </head>
  <body>
    <script>
      // this는 전역객체인 window
      function func() {
        if (window === this) {
          document.write("window === this");
        }
      }
      func();

      // 함수의 메소드인 apply, call을 이용하면 this의 값을 제어할 수 있다.
      var o = {};
      var p = {};
      function func() {
        switch (this) {
          case o:
            document.write("o<br />");
            break;
          case p:
            document.write("p<br />");
            break;
          case window:
            document.write("window<br />");
            break;
        }
      }
      func();
      func.apply(o);
      func.apply(p);
    </script>
  </body>
</html>
