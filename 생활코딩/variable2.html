<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>변수가 없다면</title>
  </head>
  <body>
    <script>
      // 변수는 코드의 재활용성을 높여준다

      // 변수 사용 전
      alert(100 + 10);
      alert((100 + 10) / 10);
      alert((100 + 10) / 10 - 10);
      alert(((100 + 10) / 10 - 10) * 10);
      //----------------------------------

      // 변수 사용 후

      a = 100;
      a = a + 10;
      alert(a);
      a = a / 10;
      alert(a);
      a = a - 10;
      alert(a);
      a = a * 10;
      alert(a);
    </script>
  </body>
</html>
